<script>
    function changeBackgroundColor() {
        let selectedColor = document.getElementById("colorSelector").value;
        document.body.style.backgroundColor = selectedColor;
    }

    let watch = document.querySelector(".watch")
        setInterval(abdulaziz,1000)
        function abdulaziz() {
            let sana = new Date()
            watch.innerHTML= sana.getHours() + ":" + sana.getMinutes() + ":" + sana.getSeconds()}
</script>

    <script>
        function saveComplaint() {
        let input1 = document.getElementById('input1').value.trim();
        let input2 = document.getElementById('input2').value.trim();
        let input3 = document.getElementById('input3').value.trim();
        let textarea1 = document.getElementById('textarea1').value.trim();
       
            if (input1 || input2 || input3 || textarea1) {
                let complaint = {
                    input1: input1,
                    input2: input2,
                    input3: input3,
                    textarea1: textarea1
                };
                let complaints = JSON.parse(localStorage.getItem('complaints')) || [];  
                complaints.push(complaint)
                localStorage.setItem('complaints', JSON.stringify(complaints))
            }
        }

})
